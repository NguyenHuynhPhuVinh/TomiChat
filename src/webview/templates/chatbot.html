<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{cssPath}}" />
  </head>
  <body
    class="h-screen overflow-hidden bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100"
  >
    <!-- Fixed Header -->
    <header
      class="fixed top-0 left-0 right-0 z-10 p-3 border-b border-gray-200 dark:border-gray-700 bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm"
    >
      <div class="flex items-center justify-center">
        <h1 class="text-sm font-semibold">{{title}}</h1>
      </div>
    </header>

    <!-- Chat Container with proper spacing for fixed header/footer -->
    <main class="fixed top-12 bottom-16 left-0 right-0 flex flex-col">
      <!-- Messages Container - Scrollable Area -->
      <div
        id="messagesContainer"
        class="flex-1 overflow-y-auto p-3 pb-4 flex flex-col gap-3 custom-scrollbar"
      >
        <!-- Welcome Message -->
        <div
          id="welcomeMessage"
          class="text-center text-gray-600 dark:text-gray-400 py-6 px-3 text-sm leading-relaxed"
        >
          {{welcomeMessage}}
        </div>
      </div>
    </main>

    <!-- Fixed Input Container -->
    <footer
      class="fixed bottom-0 left-0 right-0 z-10 p-3 border-t border-gray-200 dark:border-gray-700 bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm"
    >
      <form id="messageForm" class="flex gap-2">
        <input
          type="text"
          id="messageInput"
          class="flex-1 px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
          placeholder="{{placeholder}}"
          autocomplete="off"
          maxlength="1000"
        />
        <button
          type="submit"
          id="sendButton"
          class="px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-lg transition-all duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:opacity-50"
        >
          Gửi
        </button>
      </form>
    </footer>

    <!-- Enhanced Message Template -->
    <template id="messageTemplate">
      <div
        class="message flex items-start gap-3 mb-4 animate-fade-in"
        data-message-id="{{messageId}}"
      >
        <!-- Avatar -->
        <div
          class="message-avatar w-7 h-7 rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0 bg-blue-500 text-white shadow-sm"
        >
          {{avatar}}
        </div>

        <!-- Content -->
        <div class="message-content flex-1 min-w-0">
          <div
            class="message-text text-sm leading-relaxed p-3 rounded-lg bg-gray-100 dark:bg-gray-700 break-words shadow-sm"
          >
            {{text}}
            <span class="typing-indicator hidden">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </span>
          </div>

          <!-- Suggestions -->
          <div class="message-suggestions mt-2 flex flex-wrap gap-1 hidden">
            <!-- Suggestions will be added dynamically -->
          </div>

          <div
            class="message-time text-xs text-gray-500 dark:text-gray-400 mt-1 px-1"
          >
            {{timestamp}}
          </div>
        </div>
      </div>
    </template>

    <!-- Suggestion Button Template -->
    <template id="suggestionTemplate">
      <button
        class="suggestion-btn text-xs px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 rounded-full hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors duration-200"
      >
        {{suggestion}}
      </button>
    </template>

    <!-- Typing Indicator Template -->
    <template id="typingTemplate">
      <div
        class="typing-indicator-container flex items-center gap-2 text-gray-500 dark:text-gray-400 text-sm py-2"
      >
        <div class="typing-dots flex gap-1">
          <div class="dot w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div>
          <div
            class="dot w-2 h-2 bg-gray-400 rounded-full animate-pulse"
            style="animation-delay: 0.2s"
          ></div>
          <div
            class="dot w-2 h-2 bg-gray-400 rounded-full animate-pulse"
            style="animation-delay: 0.4s"
          ></div>
        </div>
        <span>TomiChat đang viết...</span>
      </div>
    </template>

    <script src="{{jsPath}}"></script>
  </body>
</html>
